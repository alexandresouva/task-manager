<section class="flex flex-col items-center justify-center pt-12">
  <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>

  <form
    class="card w-full max-w-md p-4 flex flex-col gap-4 bg-base-200"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <div class="form-control">
      <label class="label" for="login-email">
        <span class="label-text">Email</span>
      </label>

      <input
        class="input input-bordered w-full"
        data-testid="login-email"
        formControlName="email"
        id="login-email"
        placeholder="Enter your email"
        type="email"
      />

      @if (loginForm.controls.email.invalid && loginForm.controls.email.touched)
      {
      <span class="text-error text-sm mt-1" data-testid="login-email-error">
        Enter a valid email address
      </span>
      }
    </div>

    <div class="form-control">
      <label class="label" for="login-password">
        <span class="label-text">Password</span>
      </label>

      <input
        class="input input-bordered w-full"
        data-testid="login-password"
        formControlName="password"
        id="login-password"
        placeholder="Enter your password"
        type="password"
      />
    </div>

    <button
      class="btn btn-primary w-full disabled:opacity-70 disabled:text-white/100 disabled:bg-primary/70 disabled:border-primary/70"
      data-testid="login-button"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</section>
