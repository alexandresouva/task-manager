<div class="max-w-2xl mx-auto p-6">
  <h2 class="text-3xl font-bold mb-6 text-center">My Tasks</h2>

  <div class="flex gap-2 mb-8">
    <input
      type="text"
      placeholder="Add a new task..."
      class="input input-bordered w-full"
    />
    <button type="button" class="btn btn-primary">Add</button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- PENDING TASKS -->
    <div>
      <h3 class="text-xl font-semibold mb-3" data-testid="pending-tasks-title">
        Todo
      </h3>
      <ul class="space-y-2">
        @for (task of pendingTasks(); track task.id) {
        <li
          class="flex items-center justify-between p-3 bg-base-200 rounded-lg shadow-sm"
          data-testid="pending-task"
        >
          <div class="flex items-center gap-2">
            <input type="checkbox" class="checkbox checkbox-sm" />
            <span>{{ task.description}}</span>
          </div>
        </li>
        }
      </ul>
    </div>

    <!-- TASKS DONE -->
    <div>
      <h3
        class="text-xl font-semibold mb-3"
        data-testid="completed-tasks-title"
      >
        Done
      </h3>
      <ul class="space-y-2">
        @for (task of completedTasks(); track $index) {
        <li
          class="flex items-center justify-between p-3 bg-base-200 rounded-lg shadow-sm"
          data-testid="completed-task"
        >
          <div class="flex items-center gap-2">
            <input type="checkbox" class="checkbox checkbox-sm" checked />
            <span class="line-through text-gray-400">
              {{ task.description}}</span
            >
          </div>
          <button type="button" class="btn btn-error btn-xs">Delete</button>
        </li>
        }
      </ul>
    </div>
  </div>
</div>
