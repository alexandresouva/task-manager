<h3 class="text-xl font-semibold mb-3" data-testid="tasks-list-title">
  {{ listTitle() }}
</h3>

@if (tasks().length > 0) {
<ul class="space-y-2">
  @for (task of tasks(); track task.id) {
  <li
    class="flex items-center justify-between p-3 bg-base-200 rounded-lg shadow-sm"
  >
    <div class="flex items-center gap-2">
      <input
        class="checkbox checkbox-sm"
        data-testid="task-checkbox"
        type="checkbox"
        [checked]="task.completed"
        (change)="emitTaskToggled(task)"
      />
      <span data-testid="task-description">{{ task.title }}</span>
    </div>

    <div class="flex gap-2">
      <button
        appCustomButton
        appearance="primary"
        size="xs"
        data-testid="edit-task-button"
        type="button"
        (click)="emitTaskEdited(task)"
      >
        Edit
      </button>
      <button
        appCustomButton
        appearance="error"
        size="xs"
        data-testid="delete-task-button"
        type="button"
        (click)="emitTaskDeleted(task)"
      >
        Delete
      </button>
    </div>
  </li>
  }
</ul>
} @else {
<div class="p-3 bg-base-200 rounded-lg shadow-sm">
  <span class="text-gray-400" data-testid="empty-tasks">
    {{ emptyListMessage() }}
  </span>
</div>
}
