<div class="max-w-4xl mx-auto p-6">
  <h2 class="text-3xl font-bold mb-6 text-center">My Tasks</h2>

  <app-create-task
    data-testid="create-task-form"
    (created)="facade.createTask($event)"
  />

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <app-task-list
      data-testid="pending-tasks"
      emptyListMessage="Nice! No tasks pending."
      listTitle="Pending"
      [tasks]="facade.pendingTasks()"
      (deleted)="facade.deleteTask($event)"
      (edited)="navigateToEditPage($event)"
      (toggled)="facade.toggleTask($event)"
    />

    <app-task-list
      data-testid="completed-tasks"
      emptyListMessage="No tasks completed yet!"
      listTitle="Done"
      [tasks]="facade.completedTasks()"
      (deleted)="facade.deleteTask($event)"
      (edited)="navigateToEditPage($event)"
      (toggled)="facade.toggleTask($event)"
    />
  </div>
</div>
